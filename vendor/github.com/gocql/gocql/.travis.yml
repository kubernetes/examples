language: go

sudo: required
dist: trusty

cache:
  directories:
    - $HOME/.ccm/repository
    - $HOME/.local/lib/python2.7

matrix:
  fast_finish: true

env:
  global:
    - GOMAXPROCS=2
  matrix:
    - CASS=2.1.12
      AUTH=false
    - CASS=2.2.5
      AUTH=true
    - CASS=2.2.5
      AUTH=false
    - CASS=3.0.8
      AUTH=false

go:
  - 1.7
  - 1.8

install:
  - pip install --user cql PyYAML six
  - git clone https://github.com/pcmanus/ccm.git
  - pushd ccm
  - ./setup.py install --user
  - popd
  - go get .

script:
  - set -e
  - PATH=$PATH:$HOME/.local/bin bash integration.sh $CASS $AUTH
  - go vet .

notifications:
  - email: false
