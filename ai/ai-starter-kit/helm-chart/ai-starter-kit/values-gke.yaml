jupyterhub:
  nameOverride: "jupyterhub"
  # This value has to be null in order apply release name on this chart's resources.
  # https://github.com/jupyterhub/zero-to-jupyterhub-k8s/blob/b4b51301ac886511c643cc5d428b15ff38006bee/jupyterhub/values.yaml#L1
  fullnameOverride:

  singleuser:
    fsGid: 100
    defaultUrl: "/lab/tree/welcome.ipynb"
    image:
      name: jupyterhub/k8s-singleuser-sample
      tag: "4.2.0"
    initContainers:
      - name: model-initializer
        image: jupyterhub/k8s-singleuser-sample:4.2.0
        env:
          - name: HF_TOKEN
            valueFrom:
              secretKeyRef:
                name: ai-starter-kit-hf-token-secret
                key: token
        command:
          - /bin/sh
          - -c
          - |
            set -e
            pip install -r /tmp/requirements.txt

            python /tmp/download_models.py
            
            # populate workspace with initial files
            if [ ! -f /home/jovyan/welcome.ipynb ]; then
              cp /tmp/welcome.ipynb /home/jovyan/welcome.ipynb
            fi
        volumeMounts:
          - name: requirements-txt
            mountPath: /tmp/requirements.txt
            subPath: requirements.txt
            readOnly: true
            # This 'home' volume is created by the helm chart's 'homeMountPath' option. 
            # We mount it to initContainer too, so all downloads and installations are persisted in this mounted home folder.
          - name: home
            mountPath: /home/jovyan
            subPath: admin
          - name: "download-models-py"
            mountPath: /tmp/download_models.py
            subPath: download_models.py
            readOnly: true
          - name: hf-token-secret
            mountPath: "/etc/secrets/huggingface"
            readOnly: true
          - name: welcome-ipynb
            mountPath: "/tmp/welcome.ipynb"
            subPath: welcome.ipynb
            readOnly: true

    storage:
      type: static
      static:
        pvcName: "ai-starter-kit-models-cache-pvc"
        subPath: "{username}"
      capacity: 20Gi
      homeMountPath: /home/jovyan
      extraVolumes:
        - name: requirements-txt
          configMap:
            name: "ai-starter-kit-requirements-txt"
        - name: models-cache
          persistentVolumeClaim:
            claimName: "ai-starter-kit-models-cache-pvc"
        - name: download-models-py
          configMap:
            name: "ai-starter-kit-download-models-py"
        - name: welcome-ipynb
          configMap:
            name: "ai-starter-kit-welcome-ipynb"
        - name: chat-bot-ipynb
          configMap:
            name: "ai-starter-kit-chat-bot-ipynb"
        - name: hf-token-secret
          secret:
            secretName: "ai-starter-kit-hf-token-secret"
            optional: true
      extraVolumeMounts:
        - name: requirements-txt
          mountPath: /tmp/requirements.txt
          subPath: requirements.txt
        - name: download-models-py
          mountPath: /tmp/download_models.py
          subPath: download_models.py
        - name: chat-bot-ipynb
          mountPath: /tmp/chat_bot.ipynb
          subPath: chat_bot.ipynb
    # This environment variables list have its own format: https://z2jh.jupyter.org/en/latest/resources/reference.html#singleuser-extraenv
    extraEnv:
      HF_TOKEN:
        name: HF_TOKEN
        valueFrom:
          secretKeyRef:
            name: ai-starter-kit-hf-token-secret
            key: token
      RAY_ADDRESS: "ai-starter-kit-kuberay-head-svc:6379"
      MLFLOW_TRACKING_URI: "http://ai-starter-kit-mlflow-tracking"
  hub:
    db:
      type: sqlite-pvc
      pvc:
        annotations:
          # Without this helm will not keep the pvc after uninstallation
          # https://github.com/jupyterhub/zero-to-jupyterhub-k8s/issues/3718
          helm.sh/resource-policy: keep
    extraConfig:
      00-dummy-authenticator: |
        c.DummyAuthenticator.password = "sneakypass"
      01-spawner-timeouts: |
        c.KubeSpawner.start_timeout = 1800

ray-cluster:
  image:
    tag: 2.41.0-py311-gpu
  common:
    containerEnv:
      - name: PYTHONPATH
        value: "/mnt/ray-storage/libraries"
      - name: TMPDIR
        value: "/mnt/ray-storage/temp"
  head:
    serviceType: ClusterIP
    resources:
      requests:
        cpu: "1"
        memory: "2G"
        ephemeral-storage: 10Gi
      limits:
        cpu: "4"
        memory: "8G"
        ephemeral-storage: 10Gi
    volumes:
    - name: ray-pvc-storage
      persistentVolumeClaim:
        claimName: "ai-starter-kit-models-cache-pvc"  # this value should'n be hardcoded. The actual value should be: {{ .Release.Name }}-models-cache-pvc
    volumeMounts:
      - name: ray-pvc-storage
        mountPath: /mnt/ray-storage
    podSecurityContext:
      fsGroup: 1000
  worker:
    resources:
      requests:
        cpu: "1"
        memory: "2G"
        ephemeral-storage: 10Gi
      limits:
        cpu: "4"
        memory: "8G"
        ephemeral-storage: 10Gi
    volumes:
    - name: ray-pvc-storage
      persistentVolumeClaim:
        claimName: "ai-starter-kit-models-cache-pvc"  # this value should'n be hardcoded. The actual value should be: {{ .Release.Name }}-models-cache-pvc
    volumeMounts:
      - name: ray-pvc-storage
        mountPath: /mnt/ray-storage
    podSecurityContext:
      fsGroup: 1000

huggingface:
  # Provide your Hugging Face token here to download gated or private models.
  # It is recommended to set this via --set or a separate values file, e.g.,
  # --set huggingface.token=hf_...
  token: ""

modelsCachePvc:
  enabled: true
  # To use the default StorageClass, set storageClassName to null or omit it.
  # To use a specific StorageClass (e.g. "standard-rwo" on GKE), provide its name.
  # To create a PVC that doesn't request any StorageClass, set it to an empty string ("").
  storageClassName: "standard-rwo"
  accessModes:
    - ReadWriteOnce
  size: 100Gi

localPersistence:
  # For local development with minikube, this allows persisting the models-cache
  # on the host machine, surviving `minikube stop/start`.
  # 1. Create a directory on your host: `mkdir -p /data/models-cache`
  # 2. Start minikube with the mount: `minikube start --mount --mount-string="/data/models-cache:/data/models-cache"`
  # 3. Set enabled to true below, or via `--set localPersistence.enabled=true`
  enabled: false
  # This path must match the destination path inside the minikube node.
  hostPath: "/tmp/models-cache"
